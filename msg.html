        .container{
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .popup{
            width: 400px;
            background: #fff;
            border-radius:  6px;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
             /* visibility: hidden;  */
            transition: tranform0.4s,top 0.4s;
        }

       /* .openpopup{ */
            /* visibility: visible; */
            /* top: 50%; */
            /* transform: translate(-50%,-50%) scale(0.1); */
        /* } */
        .popup img{
            width:  100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0, 0.2);
        }
        .popup h2 {
            font-size: 40px;
            font-weight: 500;
            margin: 30px 0 10 px;

        }
        a{
            text-decoration: none;
        }
        .popup button{
            width: 100%;
            margin-top: 50px;
            padding: 10px 0 ;
            background: #6fd649;
            color:#fff;
            border:0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow:0 5px 5px rgba(0,0,0, 0.2);
            

        }

    
    </style>
